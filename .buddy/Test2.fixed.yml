- pipeline: Test2
  events:
  - type: PUSH
    refs:
    - refs/heads/main
  fail_on_prepare_env_warning: true
  resources: X2LARGE
  actions:
  - action: mvn clean install
    type: BUILD
    docker_image_name: library/maven
    docker_image_tag: 3.9.9
    execute_commands:
    - mvn clean install
    cached_dirs:
    - /root/.m2/repository
    shell: BASH
